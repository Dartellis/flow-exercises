<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript | Flow | Three</title>
</head>
<body>
    <script>

        var player1Score = prompt("Player 1 Score:");
        var player2Score = prompt("Player 2 Score:");

        if (typeof(player1Score) != "number" || typeof(player1Score) != "number"){
        	console.log("Please enter numeric scores");
        } else if (player1Score > player2Score) {
        	console.log("Player 1 Wins");
        } else if (player1Score < player2Score) {
        	console.log("Player 2 Wins");
        } else {
        	console.log("Tie");
        }
        
    </script>
</body>
</html>
